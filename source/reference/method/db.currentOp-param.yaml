object:
  name: db.currentOp()
  type: method
field:
  optional: true
  type: param
name: operations
type: boolean or document
position: 1
description: |
  Specifies the operations to report on. Can pass either a boolean or a
  document.

  Specify ``true`` to include operations on idle
  connections and system operations. Specify a document with query
  conditions to report only on
  operations that match the conditions. See :ref:`currentOp-behavior`
  for details.
